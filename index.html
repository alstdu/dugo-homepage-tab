<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Base</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script  type="text/javascript"
        src="./scripts/keyModule.js"></script>
    </head>
    <body>
        <main class="main-content" id="mainContent">
            <section class="weather-container glass-effect" id="weatherContainer">
                <div class="search-box" id="searchBox">
                    <input type="text" placeholder="enter a city name">
                    <button id="search-button">Search</button>
                </div>
                <div class="weather" id="weather">
                    <img src="./images/cloudy.png">
                </div>
                <div class="weather-info" id="weatherInfo">
                    <p class="location" id="location">location here</p>
                    <p class="temperature" id="temperature">10<span>&deg;C</span></p>
                    <p class="description" id="description">Cloudy</p>
                </div>
            </section>
            <section class="time glass-effect" id="time">
                <h1>Hello</h1>
                <p class="date">DATE HERE</p>
                <p class="hour">TIME HERE</p>
            </section>
            <section class="main-task glass-effect" id="mainTask">
                <input type="text" id="task" name="task" placeholder="enter your main task here">
                <input type="checkbox" id="done" name="done">
            </section>
            <section class="zen-quote glass-effect">
                <p class="quote" id="quote">QUOTE HERE</p>
                Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
            </section>
        </main>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Base</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script  type="text/javascript"
        src="./scripts/keyModule.js"></script>
        <!-- made by Lexi Dugo A01348881 -->
    </head>
    <body>
        <main class="main-content" id="mainContent">
            <section class="weather-container glass-effect" id="weatherContainer">
                <div class="search-box" id="searchBox">
                    <input id="locationInput" type="text" placeholder="city, state/province code, country code">
                    <button id="searchButton">Search</button>
                </div>
                <div class="weather-info" id="weatherInfo">
                    <img id="weatherImage" src="">
                    <p class="location" id="location"></p>
                    <p class="temperature" id="temperature"><span></span></p>
                    <p class="description" id="description"></p>
                </div>
                <div class="weather-loading lds-ripple" id="weatherLoading" style="display: none;">
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="time glass-effect" id="time">
                <h1>Hello</h1>
                <p class="date">DATE HERE</p>
                <p class="hour">TIME HERE</p>
            </section>
            <section class="main-task glass-effect" id="mainTask">
                <input type="text" id="task" name="task" placeholder="enter your main task here">
                <input type="checkbox" id="done" name="done">
            </section>
            <section class="random-quote glass-effect">
                <p class="quote" id="quote">QUOTE HERE</p>
                <p class="author" id="author">AUTHOR HERE</p>
            </section>
        </main>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
